<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Car Lelo</title>
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.jpeg" alt="My Logo">
          </div>
        <h1>Contact - Car Lelo</h1>
    </header>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About Us</a>
        <a href="/cars.html">Cars</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions or inquiries, please feel free to contact us using the form below. We'll get back to you as soon as possible.</p>
        
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
