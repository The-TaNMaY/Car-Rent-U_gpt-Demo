<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Now - Car Rental Service</title>
    <link rel="stylesheet" href="/Car-Rent-U_gpt-Demo/rent.css">
</head>
<body>
    <header>
        <h1>Rent Now - Car Rental Service</h1>
    </header>
    <nav>
        <a href="/Car-Rent-U_gpt-Demo/index.html">Home</a>
        <a href="/Car-Rent-U_gpt-Demo/about.html">About Us</a>
        <a href="/Car-Rent-U_gpt-Demo/cars.html">Cars</a>
        <a href="/Car-Rent-U_gpt-Demo/contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car_type">Car Type:</label>
            <select id="car_type" name="car_type">
                <option value="compact">Compact</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="luxury">Luxury</option>
            </select>

            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date" name="pickup_date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
